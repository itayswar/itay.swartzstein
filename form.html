<!DOCTYPE html>
<html>
<body>
<h2>Registration Form (A)</h2>
<form action="" >

<p>
<label>Name</label><br>
<input type="text" id="customer_name1" name="customer_name1" required>
</p>

<p>
<label>Phone</label><br>
<input type="tel" id="phone_number1" name="phone_number1">
</p>

<p>
<label>Email</label><br>
<input type="email" id="email_address1" name="email_address1">
</p>



<p>
<label>Birthday
<input type="date" name="pickup_time" required >
</label>
</p>



<p><button>Submit </button></p>

</form>

<h2>Contact Form (B)</h2>
<form action="" >

<p>
<label>Name</label><br>
<input type="text" id="customer_name" name="customer_name" required>
</p>

<p>
<label>Address</label><br>
<input type="text" id="address" name="address">
</p>

<p>
<label>Content
<textarea name="content" id="content" maxlength="500"></textarea>
</label>
</p>

<p><button>Submit </button></p>

</form>

</body>

</html>
